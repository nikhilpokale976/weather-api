<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab_contenior">
            <p class="tab" data-userweather >your weather</p>
            <p class="tab" data-searchweather>search weather </p>

        </div>
        <div class="weather-container">

            <!--grant location container-->
       <div class="sub-container grantlocationcontainer">
        <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
        <p>Granr Location Access</p>
        <p> Allow Access To Get Weather Information</p>
        <button class="btn" data-grantaccess>Grant Access</button>
       </div>
        <!-- search form -->
        <form class="form-container" data-searchform>
            <input placeholder="Search For City ...." data-searchinput>
            <button class="btn">
                <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
            </button>
        </form>
        <!--loading screen container-->
        <div class="sub-container loading-container">
            <img src="./assets/loading.gif" alt="" width="150" height="150">
            <p>Loading</p>
        </div>
        <!--show weather info-->
        <div class="sub-container user-info-container"></div>
        <!--city name and flag-->
            <div class="name">
                <p data-cityname></p>
                <img data-countryicon>
            </div>
            <!--weather discription-->
            <p data-watherdesc></p>
            <img data-weathericon>
            <!--temp-->
            <p data-temp></p>

            <div class="parameter-container">
                <!--card1-->
                <div class="parameter">
                <img src="./assets/wind.png" >
                <p>Windspeed</p>
                <p data-windspeed></p>
            </div>
            <!--card1-->
            <div class="parameter">
                <img src="./assets/humidity.png" alt="">
                <p>Humidity</p>
                <p data-humdity ></p>
            </div>
            <!--card1-->
            <div class="parameter">
                <img src="./assets/cloud.png" >
                <p>Clouds</p>
                <p data-clodiness></p>
            </div>
        </div>




        </div>






    </div>


    <script src="script.js"></script>
    
</body>
</html>
